<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="HandheldFriendly" content="true" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Wirbelwind</title>
    <meta name="description" content="A collection of pretty naked girls">

    <base href="/">
    <meta name="theme-color" content="#1c292f">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Wirbelwind">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Wirbelwind">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#1c292f">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Pace -->
    <link rel="stylesheet" href="css/pace.css" rel=preload as=style>
    <script type="text/javascript" src="js/pace.min.js" rel=preload as=script></script>

    <!-- Font -->
    <link rel="stylesheet" href="fonts/fontface.css" rel=preload as=style>
</head>

<body ontouchstart="">

        <strong>We're sorry but cdd doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
